version: "3.9"

services:
  minio:
    image: minio/minio
    container_name: asset_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  server:
    build: ./server
    container_name: asset_server
    ports:
      - "8000:8000"
    depends_on:
      - minio

volumes:
  minio_data:
